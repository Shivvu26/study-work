<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Two-way data binding</h2>
        <label>Name:</label>
        <input type="text" two-way-data-bind="name" placeholder="Enter a name here">
        <span class="name" two-way-data-bind="name"></span>
        <hr>
       <label>Age:</label>
        <input class="age" two-way-data-bind="age" type="text" placeholder="Enter your age here">
        <span two-way-data-bind="age"></span>
    </div>
<hr>

    <script src="app.js"></script>


</body>
</html>
